name: CI
on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: support other operating systems
        # os: [ubuntu-latest, macOS-latest, windows-latest]
        os: [macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.1
      - name: Run tests
        run: python test.py
